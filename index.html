<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Restaurante</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="img/favicon.svg">
    <link href=" https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap " rel="stylesheet ">
    <link rel="stylesheet " href="style.css ">
</head>

<body>


    <header>
        <h2>Food House</h2>
        <h1>Food For Home</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero, tenetur</p>
    </header>

    <div class="sliderFlex ">
        <div class="slider">
            <div class="cardSlider ">
                <img src="img/breakfast.png " alt=" ">
                <p>Breakfast</p>
            </div>
            <div class="cardSlider ">
                <img src="img/hamburguer.png " alt=" ">
                <p>Fast food</p>
            </div>
            <div class="cardSlider">
                <img src="img/pavo.png " alt=" ">
                <p>Dinner</p>
            </div>
            <div class="cardSlider">
                <img src="img/cake.png " alt=" ">
                <p>Dessert</p>
            </div>
            <div class="cardSlider">
                <img src="img/salad.png " alt=" ">
                <p>Salad</p>
            </div>
            <div class="cardSlider">
                <img src="img/tocino.png " alt=" ">
                <p>Tapa</p>
            </div>
        </div>
    </div>
    <div class="fila4"></div>

    <script src="contador.js"></script>
    <script src="listaplatos.js"></script>
    <script src="elementos.js"></script>

    <footer>
        <button class="iconos ">
            <img src="img/home.svg " class="iconotamaño "></img>
        </button>

        <button class="iconos ">
            <img src="img/bolsalike.svg " class="iconotamaño "></img>
        </button>

        <button onClick="cart()" class="boton">
            <div class="imgboton ">
                <img src="img/bolsa.svg " class="iconocentro "></img>
            </div>
        </button>

        <script src="cartShopping.js"></script>

        <button class="iconos ">
            <img src="img/corazon.svg " class="iconotamaño "></img>
        </button>
        <button class="iconos ">
            <img src="img/usuario.svg " class="iconotamaño "></img>
        </button>
    </footer>


    <div class="checkout">

    </div>
</body>

</html>
